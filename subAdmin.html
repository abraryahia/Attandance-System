                                <lable class="col-4 control-label">UserName </lable>
                                <input class="col-6 form-control" type="text" id="userName" min=6 max=8 placeholder="UserName"
                                    required />
                                <div class="invalid-feedback">
                                    Please , Enter valid userName
                                </div>
                            </div>
                            <div class="col-7">
                                <input type="button" value="confirm" class=" btn " id="confirm" data-toggle="modal"  />

                        </form>

                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                </div>

                                    <form method="post">
                                        <div>
                                            <p style="display: inline;">Employee name:</p>
                                            <!-- <input type="text" value="Employee name:" id="emp" readonly /> -->
                                            <input type="text" id="em" readonly /> <br><br><br>
                                            
                                        </div>
                                        <div>
                                            <p style="display: inline;">Attendance Time:</p>
                                            <input type="text" id="ff" readonly />
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn " data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>

                                </div>
                                <div class="modal-footer">
